<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/janken.css">
    <title>ジャンケン</title>
</head>


<body>
    <div class="header">
        <h1>ジャンケン対決</h1>
    </div>

    <div class="buttoncontent">
        <h1>選択してください！！</h1>
        <p>
            <button id="gu_bth"><img src="./img/gu-.png" alt=""></button>
            <button id="choki_bth"><img src="./img/choki.png" alt=""></button>
            <button type="button" id="pa_bth"><img src="./img/pa-.png" alt=""></button>
        </p>
    </div>
    <div id="roulette">
        <!---画像-->
    </div>
    <div class="kekka">
        <h1 id="com_hand">相手の出した手！！</h1>
        <!-- <div>
            <div id="roulette" style="display: none;">
                <img src="../img/gu-.png">
                <img src="../img/choki.png">
                <img src="../img/pa-.png">
            </div> -->
        <h1 id="judgment">結果</h1>
    </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function () {
            const result = ["グー", "チョキ", "パー"]
            const arr = ["<img src='./img/gu-.png'>", "<img src='./img/choki.png'>", "<img src='./img/pa-.png'>"];

            $("#gu_bth").on("click", function () {
                //自分の手はグー
                let rand = Math.floor(Math.random() * 3);
                //0コンピュータグー、１コンピュータチョキ、２コンピューターパー
                $("#com_hand").text("相手の出した手：" + result[rand]);
                //コンピュータの手を表示 
                $("#roulette").html(arr[rand]);
                // 画像表示
                if (rand == 0) {
                    $("#judgment").text("あいこ");
                } else if (rand == 1) {
                    $("#judgment").text("勝ち");
                } else {
                    $("#judgment").text("負け");
                }

            });

            $("#choki_bth").on("click", function () {
                //自分の手はチョキ
                let rand = Math.floor(Math.random() * 3);
                //0コンピュータグー、１コンピュータチョキ、２コンピューターパー
                $("#com_hand").text("相手の出した手：" + result[rand]);
                //コンピュータの手を表示 
                $("#roulette").html(arr[rand]);
                // 画像表示
                if (rand == 0) {
                    $("#judgment").text("負け");
                } else if (rand == 1) {
                    $("#judgment").text("あいこ");
                } else {
                    $("#judgment").text("勝ち");
                }
            });
            $("#pa_bth").on("click", function () {
                //自分の手はパー
                let rand = Math.floor(Math.random() * 3);
                //0コンピュータグー、１コンピュータチョキ、２コンピューターパー
                $("#com_hand").text("相手の出した手：" + result[rand]);
                //コンピュータの手を表示 
                $("#roulette").html(arr[rand]);
                // 画像表示
                if (rand == 0) {
                    $("#judgment").text("勝ち");
                } else if (rand == 1) {
                    $("#judgment").text("負け");
                } else {
                    $("#judgment").text("あいこ");
                }
            });
        });
    </script>
</body>

</html>
